    <style>
        /* Estilos Base Anime/Cyberpunk */
        body {
            background-color: #050505;
            color: #e5e5e5;
            font-family: 'Saira', sans-serif;
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(50, 50, 50, 0.3) 1px, transparent 1px),

        /* Scrollbar personalizado */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #FF003C; }

        /* Efecto Glitch en Textos */
        .glitch-text { position: relative; }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #050505;
        }
        .glitch-text::before {
            left: 2px; text-shadow: -1px 0 #FF003C; clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }
        .glitch-text::after {
            left: -2px; text-shadow: -1px 0 #00F0FF; clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim { 0% { clip: rect(10px, 9999px, 30px, 0); } 100% { clip: rect(5px, 9999px, 80px, 0); } }
        @keyframes glitch-anim-2 { 0% { clip: rect(60px, 9999px, 80px, 0); } 100% { clip: rect(10px, 9999px, 50px, 0); } }

        /* Botones y Utilidades */
        .clip-btn {
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            transition: all 0.2s;
        }
        .clip-btn:hover { transform: translate(-2px, -2px); box-shadow: 4px 4px 0px rgba(0, 240, 255, 0.5); }
        
        .loader {
            width: 48px; height: 48px; border: 3px solid #FFF; border-radius: 50%; display: inline-block; position: relative; box-sizing: border-box; animation: rotation 1s linear infinite;
        }
        .loader::after {
            content: ''; box-sizing: border-box; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 40px; height: 40px; border-radius: 50%; border: 3px solid transparent; border-bottom-color: #FF003C;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

        // --- HELPERS ---

        const showToast = (msg, type = 'normal') => {

        // --- CART MANAGER ---
        window.cartManager = {
            toggle: () => {
                const sb = document.getElementById('cart-sidebar');

                if (sb.classList.contains('translate-x-full')) {
                    sb.classList.remove('translate-x-full');
                    ov.classList.remove('hidden');
                    setTimeout(() => ov.classList.remove('opacity-0'), 10);
                } else {
                    sb.classList.add('translate-x-full');
                    ov.classList.add('opacity-0');
                    setTimeout(() => ov.classList.add('hidden'), 300);
                }
                cartManager.render();
            },
            add: (product, size) => {
                const item = { ...product, size, cartId: Date.now() };
                state.cart.push(item);
                // Guardado seguro
                storageHelper.set('cart', state.cart);
                cartManager.render();
                cartManager.toggle();
                showToast(`AGREGADO: ${product.name}`);
            },
            remove: (cartId) => {
                state.cart = state.cart.filter(i => i.cartId !== cartId);
                // Guardado seguro
                storageHelper.set('cart', state.cart);
                cartManager.render();

            render: () => {

                const container = document.getElementById('cart-items-container');

                // Guardado seguro

                        <p class="text-gray-400 max-w-lg mx-auto mb-8 font-mono text-sm border-l-2 border-neon-cyan pl-4 text-left">Urban Chaos. Anime. Minimalismo.</p>

            `,
            shop: () => `

                let products = [];
                try {
                    // RTDB Fetch Logic
                    const dbRef = ref(db);
                    const snapshot = await get(child(dbRef, `products`));
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        // Importante: asegurar que cada objeto tenga 'price' y 'image'
                        products = Object.keys(data).map(key => ({ id: key, ...data[key] }));
                    } else {
                        // Si no hay productos en DB, usar Mock para que no se vea feo
                        products = mockProducts; 
                    }
                } catch(e) { 
                    console.error("Error cargando productos", e); 
                    products = mockProducts; 
                }

                state.products = products;
                document.getElementById('loader').style.display = 'none';
                
                // Mapeo seguro con fallbacks
                grid.innerHTML = products.map(p => {
                    const safeImage = p.image || p.imageUrl || 'https://placehold.co/400';
                    const safeName = p.name || 'PRODUCTO';
                    // formatMoney ya maneja el undefined, pero podemos pasarle p.price directamente
                    return `
                    <div onclick="router.navigate('product/${p.id}')" class="group cursor-pointer">
                        <div class="relative overflow-hidden aspect-[4/5] border border-gray-800 bg-gray-900">
                            <img src="${safeImage}" class="w-full h-full object-cover grayscale group-hover:grayscale-0 group-hover:scale-105 transition duration-500">
                        </div>
                        <div class="mt-4 flex justify-between items-start">
                            <div>
                                <h3 class="text-xl font-bold font-cyber tracking-wide group-hover:text-neon-cyan transition">${safeName}</h3>
                                <p class="text-neon-red font-mono font-bold">${formatMoney(p.price)}</p>
                            </div>
                            <i class="fas fa-plus border border-white rounded-full p-2 text-xs group-hover:bg-white group-hover:text-black transition"></i>
                        </div>
                    </div>
                `}).join('');
            },
            openProductModal: (id) => {
                const p = state.products.find(x => x.id == id);
                if (!p) return;
                const modal = document.getElementById('product-modal');
                const content = document.getElementById('product-modal-content');
                
                const safeImage = p.image || p.imageUrl || 'https://placehold.co/400';

                content.innerHTML = `
                    <div class="md:w-1/2 h-64 md:h-auto relative"><img src="${safeImage}" class="absolute inset-0 w-full h-full object-cover grayscale"></div>
                    <div class="md:w-1/2 p-8 md:p-12 flex flex-col justify-center bg-panel relative">
                        <button onclick="router.closeModal()" class="absolute top-4 right-4 text-gray-500 hover:text-white"><i class="fas fa-times text-2xl"></i></button>
                        <h2 class="text-4xl md:text-5xl font-cyber leading-none mb-2 text-white">${p.name}</h2>
                        <p class="text-2xl text-neon-red font-bold font-mono mb-6">${formatMoney(p.price)}</p>
                        <p class="text-gray-400 mb-8 leading-relaxed font-mono text-sm border-l border-gray-700 pl-4">${p.desc || 'Descripci√≥n no disponible.'}</p>
                        <div class="mb-8 flex gap-4">
                            ${['S','M','L','XL'].map(s => `<label class="cursor-pointer"><input type="radio" name="size" value="${s}" class="peer sr-only"><div class="w-12 h-12 flex items-center justify-center border border-gray-600 peer-checked:bg-white peer-checked:text-black hover:border-neon-cyan transition font-bold font-mono">${s}</div></label>`).join('')}
                        </div>
                        <button onclick="logic.addToCart('${p.id}')" class="w-full bg-white text-black font-black py-4 text-lg clip-btn hover:bg-neon-cyan transition uppercase tracking-widest flex justify-center items-center gap-3">A√ëADIR <i class="fas fa-plus"></i></button>
                    </div>
                `;
                modal.classList.remove('hidden');
                modal.classList.add('flex');
            },
            addToCart: (id) => {
                const sizes = document.getElementsByName('size');
                let selectedSize = null;
                for(let s of sizes) if(s.checked) selectedSize = s.value;
                if(!selectedSize) return showToast('‚ö†Ô∏è SELECCIONA TALLA', 'error');
                const p = state.products.find(x => x.id == id);
                cartManager.add(p, selectedSize);
                router.closeModal();
            },
            handleAuth: async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const pass = document.getElementById('password').value;
                try { await signInWithEmailAndPassword(auth, email, pass); } 
                catch(err) { try { await createUserWithEmailAndPassword(auth, email, pass); } catch(err2) { alert(err2.message); } }
            },
            logout: () => signOut(auth),
            saveProfile: async (e) => {
                e.preventDefault();
                const data = {
                    name: document.getElementById('p-name').value,
                    phone: document.getElementById('p-phone').value,
                    address: document.getElementById('p-address').value
                };
                // RTDB Save: users/{uid}/info
                await set(ref(db, 'users/' + state.user.uid + '/info'), data);
                showToast("DATOS GUARDADOS");
            },
            loadProfileData: async () => {
                // Load User Info
                const dbRef = ref(db);
                const infoSnap = await get(child(dbRef, `users/${state.user.uid}/info`));
                if (infoSnap.exists()) {
                    state.userData = infoSnap.val();
                    if(document.getElementById('p-name')) {
                        document.getElementById('p-name').value = state.userData.name || '';
                        document.getElementById('p-phone').value = state.userData.phone || '';
                        document.getElementById('p-address').value = state.userData.address || '';
                    }
                }
                // Load User Orders: fetch from users/{uid}/orders
                const ordersSnap = await get(child(dbRef, `users/${state.user.uid}/orders`));
                const list = document.getElementById('orders-list');
                list.innerHTML = '';
                if(ordersSnap.exists()) {
                    const orders = ordersSnap.val();
                    Object.values(orders).reverse().forEach(o => {
                        list.innerHTML += `<div class="border border-gray-800 p-3 flex justify-between"><span>${new Date(o.date).toLocaleDateString()}</span><span class="text-neon-cyan">${formatMoney(o.total)}</span></div>`;
                    });
                } else { list.innerHTML = 'No hay pedidos recientes.'; }
            },
            sendOrderWhatsApp: async () => {
                if(!state.user) return showToast("INICIA SESI√ìN PRIMERO", "error");
                let userData = state.userData || {};
                const total = state.cart.reduce((sum, i) => sum + (i.price || 0), 0);
                const orderId = 'KURA-' + Math.floor(Math.random()*100000);
                
                const orderData = {
                    userId: state.user.uid,
                    orderId, items: state.cart, total,
                    date: new Date().toISOString(),
                    deliveryType: logic.deliveryType,
                    customerData: userData
                };

                // 1. Guardar en Global Orders (para ti)
                push(ref(db, 'orders'), orderData);
                // 2. Guardar en Historial del Usuario (para ellos)
                push(ref(db, `users/${state.user.uid}/orders`), orderData);

                let msg = `üë∫ *PEDIDO KURA ${orderId}* %0A`;
                if(userData.name) msg += `üë§ ${userData.name}%0A`;
                msg += `üì¶ ${logic.deliveryType.toUpperCase()} ${logic.deliveryType==='delivery' ? '- ' + userData.address : ''}%0A%0A`;
                state.cart.forEach(i => msg += `‚ñ™ ${i.name} [${i.size}]%0A`);
                msg += `%0Aüí∞ *TOTAL: ${formatMoney(total)}*`;

                cartManager.clear();
                window.open(`https://wa.me/50584016969?text=${msg}`, '_blank');
                router.navigate('home');
            }
        };

        window.addEventListener('load', () => {
            cartManager.render();
            router.handleRoute();
        });
        window.addEventListener('hashchange', router.handleRoute);

        if(auth) {
            onAuthStateChanged(auth, (u) => {
                state.user = u;
                const btn = document.getElementById('auth-btn');
                if(u) btn.classList.add('text-neon-cyan');
                else btn.classList.remove('text-neon-cyan');
            });
        }
    </script>
</body>
</html>
