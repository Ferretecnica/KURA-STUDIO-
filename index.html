    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'cyber': ['"Saira Stencil One"', 'sans-serif'],

                        'neon-red': '#FF003C',
                        'neon-cyan': '#00F0FF',
                        'void': '#050505',
                        'panel': '#111111'
                    },
                    animation: {
                        'grid-move': 'grid-move 20s linear infinite',
                    },
                    keyframes: {
                        'grid-move': {
                            '0%': { backgroundPosition: '0 0' },
                            '100%': { backgroundPosition: '50px 50px' },

    <style>
        body { background-color: #050505; color: #e5e5e5; font-family: 'Saira', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        
        /* FONDO ANIME GRID */
        .anime-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background-image: 
                linear-gradient(rgba(0, 240, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
        }

        /* Estilos de Tarjeta Mecha */
        .product-card {
            background: #0f0f0f;
            border: 1px solid #333;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%);
            transition: all 0.3s ease;
        }
        .product-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: #333; transition: background 0.3s;
        }
        .product-card:hover { border-color: #00F0FF; transform: translateY(-5px); }
        .product-card:hover::before { background: #00F0FF; }
        
        /* BotÃ³n Cyberpunk */
        .cyber-btn {
            background: #fff; color: #000; font-weight: 900; text-transform: uppercase;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            transition: all 0.2s; position: relative;
        }
        .cyber-btn:hover { background: #00F0FF; box-shadow: 0 0 15px rgba(0, 240, 255, 0.4); }
        .cyber-btn.red:hover { background: #FF003C; box-shadow: 0 0 15px rgba(255, 0, 60, 0.4); color: white; }

        /* Loader */
        .loader { width: 40px; height: 40px; border: 4px solid #333; border-top-color: #00F0FF; border-radius: 50%; animation: rotation 0.8s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Toastify Custom */
        .toastify { background: #111 !important; border-left: 4px solid #00F0FF; font-family: 'Saira', sans-serif; font-weight: bold; }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, child, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDhIbUHfD8FARW9kz8ekqp5O0jqZQU7etc",
            authDomain: "kura-studio.firebaseapp.com",
            databaseURL: "https://kura-studio-default-rtdb.firebaseio.com",
            projectId: "kura-studio",
            storageBucket: "kura-studio.firebasestorage.app",
            messagingSenderId: "238358999866",
            appId: "1:238358999866:web:9fc2e446d816dae8981603"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- ESTADO GLOBAL ---
        const state = {
            products: [],
            cart: JSON.parse(localStorage.getItem('cart')) || []
        };

        // --- UTILS ---
        const formatMoney = (amount) => {
            if (amount === undefined || amount === null || isNaN(amount)) return 'C$ 0';
            return `C$ ${Number(amount).toLocaleString('es-NI')}`;
        };

        const showToast = (msg, type = 'success') => {
            Toastify({
                text: msg, duration: 2500, gravity: "bottom", position: "center",
                style: { 
                    background: type === 'error' ? "rgba(255, 0, 60, 0.9)" : "rgba(0, 240, 255, 0.9)", 
                    color: "black", 
                    fontWeight: "900", 
                    textTransform: "uppercase",
                    border: "1px solid white",
                    fontSize: "12px",
                    letterSpacing: "1px"
                }
            }).showToast();
        };

        // --- LOGIC ---
        window.logic = {
            deliveryType: 'pickup', 
            selectedSize: null, // Variable temporal para la talla seleccionada

            init: async () => {
                logic.renderHome();
                await logic.fetchProducts();
            },

            fetchProducts: async () => {
                const grid = document.getElementById('products-grid');
                if(!grid) return;
                
                grid.innerHTML = '<div class="col-span-full text-center py-20"><div class="loader"></div></div>';

                try {
                    const snapshot = await get(child(ref(db), 'products'));
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        state.products = Object.keys(data).map(key => ({ id: key, ...data[key] }));
                        logic.renderProducts();
                    } else {
                        grid.innerHTML = '<p class="col-span-full text-center text-gray-500 font-mono">NO DATA RECEIVED</p>';
                    }
                } catch (e) {
                    console.error(e);
                    grid.innerHTML = '<p class="col-span-full text-center text-red-500 font-mono">CONNECTION ERROR</p>';
                }
            },

            renderProducts: () => {
                const grid = document.getElementById('products-grid');
                grid.innerHTML = '';
                
                state.products.forEach(p => {
                    const img = p.image || p.imageUrl || 'https://placehold.co/600x800/111/333?text=NO+IMG';
                    
                    grid.innerHTML += `
                        <div onclick="logic.openModal('${p.id}')" class="product-card group cursor-pointer overflow-hidden">
                            <div class="relative w-full pt-[125%] bg-[#1a1a1a] overflow-hidden">
                                <img src="${img}" class="absolute top-0 left-0 w-full h-full object-cover transition duration-700 group-hover:scale-110" loading="lazy">
                                <div class="absolute top-2 right-2 bg-black/60 backdrop-blur border border-white/20 px-2 py-1">
                                    <span class="text-[10px] font-bold text-white tracking-widest uppercase">${p.category || 'ITEM'}</span>
                                </div>
                            </div>
                            <div class="p-4 bg-[#0f0f0f]">
                                <h3 class="text-white font-bold text-md leading-tight mb-2 truncate group-hover:text-neon-cyan transition">${p.name}</h3>
                                <div class="flex justify-between items-center border-t border-gray-800 pt-3">
                                    <p class="text-white font-mono font-bold">${formatMoney(p.price)}</p>
                                    <i class="fas fa-arrow-right text-gray-600 group-hover:text-neon-cyan -rotate-45 group-hover:rotate-0 transition"></i>
                                </div>
                            </div>
                        </div>
                    `;
                });
            },

            // --- LÃ“GICA MODAL CORREGIDA ---
            openModal: (id) => {
                const p = state.products.find(x => x.id === id);
                if (!p) return;

                // Resetear selecciÃ³n
                logic.selectedSize = null;
                document.getElementById('selected-size-input').value = "";

                // Llenar datos visuales
                document.getElementById('modal-img').src = p.image || p.imageUrl || 'https://placehold.co/600x800';
                document.getElementById('modal-title').innerText = p.name;
                document.getElementById('modal-price').innerText = formatMoney(p.price);
                document.getElementById('modal-desc').innerText = p.desc || p.description || 'Sin informaciÃ³n adicional.';

                // Generar Botones de Talla
                const sizesContainer = document.getElementById('modal-sizes');
                sizesContainer.innerHTML = '';
                
                let sizes = [];
                if(Array.isArray(p.sizes)) sizes = p.sizes;
                else if(typeof p.sizes === 'string') sizes = p.sizes.split(',');
                else if(typeof p.sizesString === 'string') sizes = p.sizesString.split(',');
                if(sizes.length === 0) sizes = ['UNICA'];

                sizes.forEach(s => {
                    const cleanSize = s.trim();
                    const btn = document.createElement('button');
                    // Estilos base del botÃ³n de talla
                    btn.className = 'size-btn border border-gray-700 text-gray-400 w-12 h-12 flex items-center justify-center font-bold font-mono text-sm hover:border-white hover:text-white transition';
                    btn.innerText = cleanSize;
                    
                    // Evento click manual para control total
                    btn.onclick = () => {
                        // 1. Quitar clase 'active' de todos
                        document.querySelectorAll('.size-btn').forEach(b => {
                            b.classList.remove('bg-white', 'text-black', 'border-white');
                            b.classList.add('border-gray-700', 'text-gray-400');
                        });
                        // 2. Activar este
                        btn.classList.remove('border-gray-700', 'text-gray-400');
                        btn.classList.add('bg-white', 'text-black', 'border-white');
                        
                        // 3. Guardar valor
                        logic.selectedSize = cleanSize;
                    };
                    
                    sizesContainer.appendChild(btn);
                });

                // Configurar botÃ³n AGREGAR
                const addBtn = document.getElementById('modal-btn-add');
                addBtn.onclick = () => {
                    if(!logic.selectedSize) {
                        // AnimaciÃ³n de error en los botones de talla
                        sizesContainer.classList.add('animate-pulse');
                        setTimeout(() => sizesContainer.classList.remove('animate-pulse'), 500);
                        return showToast('âš ï¸ SELECCIONA UNA TALLA', 'error');
                    }
                    cartManager.add(p, logic.selectedSize);
                    router.closeModal();
                };

                const modal = document.getElementById('product-modal');
                modal.classList.remove('hidden');
                modal.classList.add('flex');
            },

            setDelivery: (type) => {
                logic.deliveryType = type;
                const addr = document.getElementById('cust-address');
                const btnP = document.getElementById('btn-pickup');
                const btnD = document.getElementById('btn-delivery');

                // Reset estilos
                [btnP, btnD].forEach(b => {
                    b.classList.remove('border-neon-cyan', 'text-neon-cyan', 'bg-gray-900');
                    b.classList.add('border-gray-700', 'text-gray-400');
                });

                if (type === 'delivery') {
                    addr.classList.remove('hidden');
                    btnD.classList.add('border-neon-cyan', 'text-neon-cyan', 'bg-gray-900');
                    btnD.classList.remove('border-gray-700', 'text-gray-400');
                    addr.focus();
                } else {
                    addr.classList.add('hidden');
                    btnP.classList.add('border-neon-cyan', 'text-neon-cyan', 'bg-gray-900');
                    btnP.classList.remove('border-gray-700', 'text-gray-400');
                }
            },

            sendOrder: () => {
                if (state.cart.length === 0) return;

                const name = document.getElementById('cust-name').value.trim();
                const phone = document.getElementById('cust-phone').value.trim();
                const address = document.getElementById('cust-address').value.trim();

                if (!name) return showToast('INGRESA TU NOMBRE', 'error');
                if (!phone) return showToast('INGRESA TU WHATSAPP', 'error');
                if (logic.deliveryType === 'delivery' && !address) return showToast('INGRESA DIRECCIÃ“N', 'error');

                const orderId = Math.floor(Math.random() * 90000) + 10000;
                let msg = `ðŸ‘º *KURA ORDER // #${orderId}* %0A`;
                msg += `ðŸ‘¤ ${name}%0A`;
                msg += `ðŸ“± ${phone}%0A`;
                msg += `ðŸ“¦ *${logic.deliveryType.toUpperCase()}*`;
                if(logic.deliveryType === 'delivery') msg += ` - ${address}`;
                msg += `%0A%0A*--- GEAR ---*%0A`;
                
                let total = 0;
                state.cart.forEach(item => {
                    total += (item.price || 0);
                    msg += `â–ª ${item.name} [${item.size}] C$${item.price}%0A`;
                });
                msg += `%0AðŸ’° *TOTAL: C$ ${total}*`;

                window.open(`https://wa.me/50584016969?text=${msg}`, '_blank');
                
                // Guardar en DB (opcional)
                try {
                    push(ref(db, 'orders'), {
                        id: orderId,
                        date: new Date().toISOString(),
                        client: { name, phone, address },
                        items: state.cart,
                        total: total,
                        type: logic.deliveryType
                    });
                } catch(e) {}

                cartManager.clear();
            },

            renderHome: () => {
                document.getElementById('app-container').innerHTML = `
                    <div class="relative h-[65vh] flex items-center justify-center bg-[#050505] overflow-hidden border-b border-gray-800">
                        <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1555680202-c86f0e12f086?q=80&w=2000')] bg-cover bg-center opacity-30 grayscale mix-blend-screen"></div>
                        
                        <!-- Elementos Decorativos Anime -->
                        <div class="absolute top-10 left-10 text-[10px] font-mono text-neon-cyan writing-vertical hidden md:block opacity-70">
                            ã‚·ã‚¹ãƒ†ãƒ èµ·å‹•<br>STATUS: NORMAL<br>SYNC: 100%
                        </div>
                        
                        <div class="relative z-10 text-center px-4">
                            <h1 class="text-6xl md:text-9xl font-cyber text-white mb-0 leading-none tracking-tighter animate-[glitch_1s_infinite] select-none">KURA<span class="text-neon-cyan">.</span></h1>
                            <div class="h-[1px] w-24 bg-neon-red mx-auto my-4"></div>
                            <p class="text-gray-400 font-mono tracking-[0.3em] text-xs md:text-sm">NICARAGUA STREETWEAR</p>
                            
                            <button onclick="document.getElementById('shop-section').scrollIntoView({behavior:'smooth'})" class="mt-10 cyber-btn px-8 py-3 text-sm tracking-widest border border-transparent hover:border-white">
                                ACCESS SHOP
                            </button>
                        </div>
                    </div>

                    <!-- Marquee -->
                    <div class="bg-neon-cyan text-black py-2 overflow-hidden border-y border-black font-bold text-xs font-mono tracking-widest">
                        <div class="whitespace-nowrap animate-[marquee_20s_linear_infinite]">
                            /// NEW COLLECTION DROPPED /// WORLDWIDE SHIPPING /// MANAGUA /// ANIME AESTHETIC /// KURA STUDIO 2026 ///
                        </div>
                    </div>

                    <div id="shop-section" class="container mx-auto px-4 py-16">
                        <div class="flex items-end justify-between mb-10 pb-4 border-b border-gray-800">
                            <div>
                                <h2 class="text-3xl md:text-4xl font-cyber text-white">GEAR LIST</h2>
                                <p class="text-[10px] text-neon-red font-mono mt-1">/// COLLECTION_01</p>
                            </div>
                        </div>
                        <div id="products-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
                            <!-- Productos aquÃ­ -->
                        </div>
                    </div>
                `;
            }
        };

        // --- CART MANAGER ---
        window.cartManager = {
            toggle: () => {
                const sb = document.getElementById('cart-sidebar');
                const ov = document.getElementById('cart-overlay');
                const isOpen = !sb.classList.contains('translate-x-full');

                if (isOpen) {
                    sb.classList.add('translate-x-full');
                    ov.classList.add('opacity-0', 'pointer-events-none');
                    setTimeout(() => ov.classList.add('hidden'), 300);
                } else {
                    sb.classList.remove('translate-x-full');
                    ov.classList.remove('hidden');
                    ov.classList.remove('pointer-events-none');
                    requestAnimationFrame(() => ov.classList.remove('opacity-0'));
                    
                    // Resetear formulario delivery
                    logic.setDelivery('pickup');
                }
            },
            add: (product, size) => {
                state.cart.push({ ...product, size, cartId: Date.now() });
                cartManager.save();
                showToast(`+ ${product.name}`);
            },
            remove: (cartId) => {
                state.cart = state.cart.filter(x => x.cartId !== cartId);
                cartManager.save();
            },
            save: () => {
                localStorage.setItem('cart', JSON.stringify(state.cart));
                cartManager.render();
            },
            clear: () => {
                state.cart = [];
                cartManager.save();
                cartManager.toggle();
            },
            render: () => {
                document.getElementById('cart-counter').innerText = state.cart.length;
                const container = document.getElementById('cart-items-container');
                const checkoutSec = document.getElementById('checkout-section');
                container.innerHTML = '';
                
                let total = 0;

                if (state.cart.length === 0) {
                    container.innerHTML = `
                        <div class="h-full flex flex-col items-center justify-center text-gray-700 font-mono text-xs text-center p-10 border border-dashed border-gray-900 rounded">
                            <i class="fas fa-cube text-4xl mb-4 opacity-50"></i>
                            <p>NO DATA FOUND<br>ADD GEAR TO CART</p>
                        </div>
                    `;
                    checkoutSec.classList.add('hidden');
                } else {
                    checkoutSec.classList.remove('hidden');
                    state.cart.forEach(item => {
                        total += (item.price || 0);
                        const img = item.image || item.imageUrl || 'https://placehold.co/100';
                        
                        container.innerHTML += `
                            <div class="flex gap-3 bg-[#111] p-3 border border-gray-800 relative group transition hover:border-gray-600">
                                <img src="${img}" class="w-16 h-20 object-cover grayscale opacity-80 group-hover:opacity-100 group-hover:grayscale-0 transition">
                                <div class="flex-1 flex flex-col justify-center">
                                    <h4 class="font-bold text-white text-xs leading-tight line-clamp-1 mb-1">${item.name}</h4>
                                    <div class="flex gap-2 text-[10px] font-mono text-gray-500">
                                        <span class="border border-gray-700 px-1 rounded text-gray-300">${item.size}</span>
                                    </div>
                                    <p class="text-neon-cyan font-bold text-sm mt-2">${formatMoney(item.price)}</p>
                                </div>
                                <button onclick="cartManager.remove(${item.cartId})" class="text-gray-600 hover:text-red-500 transition px-2"><i class="fas fa-times"></i></button>
                            </div>
                        `;
                    });
                }
                document.getElementById('cart-total').innerText = formatMoney(total);
            }
        };

        window.router = {
            navigate: () => window.scrollTo({top: 0, behavior: 'smooth'}),
            closeModal: () => {
                document.getElementById('product-modal').classList.add('hidden');
                document.getElementById('product-modal').classList.remove('flex');
            }
        };

        // Init
        logic.init();
        cartManager.render();

        // Keyframe Animation fallback for Tailwind
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
            @keyframes glitch { 
                0% { text-shadow: 2px 2px 0px #FF003C, -2px -2px 0px #00F0FF; } 
                2% { text-shadow: -2px 2px 0px #FF003C, 2px -2px 0px #00F0FF; } 
                4% { text-shadow: 0px 0px 0px transparent; } 
            }
            @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
            .writing-vertical { writing-mode: vertical-rl; text-orientation: mixed; }
        `;
        document.head.appendChild(style);

    </script>
</body>
</html>
