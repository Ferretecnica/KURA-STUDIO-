<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KURA STUDIO | Ëîµ„Çπ„Çø„Ç∏„Ç™</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&family=Saira:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'cyber': ['"Saira Stencil One"', 'sans-serif'],
                        'body': ['"Saira"', 'sans-serif'],
                        'jp': ['"Noto Sans JP"', 'sans-serif'],
                    },
                    colors: {
                        'neon-red': '#FF003C',
                        'neon-cyan': '#00F0FF',
                        'void': '#050505',
                        'panel': '#111111'
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #050505; color: #e5e5e5; font-family: 'Saira', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        /* Estilos de Tarjeta Robusta */
        .product-card {
            background: #111;
            border: 1px solid #333;
            transition: transform 0.2s, border-color 0.2s;
            position: relative;
            overflow: hidden;
        }
        .product-card:hover {
            border-color: #00F0FF;
            transform: translateY(-2px);
        }
        .product-image-container {
            position: relative;
            width: 100%;
            padding-top: 125%; /* Aspect Ratio 4:5 vertical */
            background: #1a1a1a;
            overflow: hidden;
        }
        .product-image {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        .product-card:hover .product-image { transform: scale(1.05); }
        
        /* Bot√≥n Cyberpunk */
        .cyber-btn {
            background: white; color: black; font-weight: 800; text-transform: uppercase;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            transition: all 0.2s;
        }
        .cyber-btn:hover { background: #00F0FF; transform: translate(-1px, -1px); }
        .cyber-btn:active { transform: translate(1px, 1px); }

        /* Loader */
        .loader { width: 32px; height: 32px; border: 3px solid #FFF; border-bottom-color: #FF003C; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="fixed top-0 w-full z-40 bg-black/95 backdrop-blur border-b border-gray-800">
        <div class="container mx-auto px-4 h-16 flex justify-between items-center">
            <a href="#home" onclick="router.navigate('home')" class="flex flex-col leading-none">
                <span class="text-2xl font-cyber text-white tracking-widest">KURA STUDIO</span>
                <span class="text-[10px] font-jp text-gray-500 tracking-[0.3em]">Ëîµ„Çπ„Çø„Ç∏„Ç™</span>
            </a>
            <button onclick="cartManager.toggle()" class="relative p-2">
                <div class="absolute top-0 right-0 bg-neon-red text-black text-[10px] font-bold w-4 h-4 flex items-center justify-center rounded-sm" id="cart-counter">0</div>
                <i class="fas fa-shopping-bag text-xl text-white"></i>
            </button>
        </div>
    </nav>

    <!-- App Container -->
    <main id="app-container" class="flex-grow pt-16 pb-10 min-h-screen"></main>

    <!-- Footer -->
    <footer class="bg-black border-t border-gray-800 py-8 text-center text-gray-500 text-xs font-mono">
        <p>MANAGUA, NICARAGUA ¬© 2026 KURA STUDIO</p>
    </footer>

    <!-- CART SIDEBAR (Ahora incluye Checkout) -->
    <div id="cart-sidebar" class="fixed inset-y-0 right-0 w-full md:w-[420px] bg-[#090909] border-l border-gray-800 z-[60] transform translate-x-full transition-transform duration-300 shadow-2xl flex flex-col">
        <!-- Header Carrito -->
        <div class="p-5 border-b border-gray-800 flex justify-between items-center bg-black">
            <h2 class="text-lg font-cyber text-white tracking-widest">CART / CHECKOUT</h2>
            <button onclick="cartManager.toggle()" class="text-gray-400 hover:text-white"><i class="fas fa-times text-xl"></i></button>
        </div>

        <!-- Lista de Items -->
        <div id="cart-items-container" class="flex-1 overflow-y-auto p-5 space-y-4"></div>

        <!-- Secci√≥n de Checkout (Siempre visible si hay items) -->
        <div id="checkout-section" class="p-5 bg-[#111] border-t border-gray-800 hidden">
            <!-- Totales -->
            <div class="flex justify-between items-end mb-6 font-mono border-b border-gray-800 pb-4">
                <span class="text-gray-400">TOTAL A PAGAR</span>
                <span class="text-2xl font-bold text-neon-cyan" id="cart-total">C$ 0</span>
            </div>

            <!-- Formulario Integrado -->
            <div class="space-y-3 mb-4">
                <input type="text" id="cust-name" placeholder="TU NOMBRE" class="w-full bg-black border border-gray-700 p-3 text-sm text-white focus:border-neon-cyan outline-none rounded-none">
                <input type="tel" id="cust-phone" placeholder="WHATSAPP / CELULAR" class="w-full bg-black border border-gray-700 p-3 text-sm text-white focus:border-neon-cyan outline-none rounded-none">
                
                <!-- Toggle Delivery -->
                <div class="flex gap-2">
                    <button onclick="logic.setDelivery('pickup')" id="btn-pickup" class="flex-1 py-2 text-xs font-bold border border-gray-600 text-gray-400 hover:text-white">TIENDA</button>
                    <button onclick="logic.setDelivery('delivery')" id="btn-delivery" class="flex-1 py-2 text-xs font-bold border border-gray-600 text-gray-400 hover:text-white">DELIVERY</button>
                </div>

                <!-- Direcci√≥n (Condicional) -->
                <textarea id="cust-address" placeholder="DIRECCI√ìN EXACTA (Barrio, casa, color...)" class="hidden w-full bg-black border border-gray-700 p-3 text-sm text-white focus:border-neon-cyan outline-none rounded-none h-20 resize-none"></textarea>
            </div>

            <button onclick="logic.sendOrder()" class="w-full bg-[#25D366] text-black font-black py-4 text-sm tracking-widest hover:brightness-110 transition flex items-center justify-center gap-2 cyber-btn">
                <i class="fab fa-whatsapp text-lg"></i> ENVIAR PEDIDO
            </button>
        </div>
    </div>
    <div id="cart-overlay" onclick="cartManager.toggle()" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[55] hidden transition-opacity opacity-0"></div>

    <!-- Modal Producto (Optimizado M√≥vil) -->
    <div id="product-modal" class="fixed inset-0 z-[70] hidden items-end md:items-center justify-center md:p-4">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-sm" onclick="router.closeModal()"></div>
        
        <!-- Contenido Modal -->
        <div class="relative w-full md:max-w-4xl bg-[#111] border-t border-gray-700 md:border border-gray-700 shadow-2xl flex flex-col md:flex-row h-[85vh] md:h-auto md:max-h-[90vh] overflow-hidden rounded-t-2xl md:rounded-none animate-[slideUp_0.3s_ease-out]">
            
            <!-- Bot√≥n Cerrar (M√≥vil Flotante) -->
            <button onclick="router.closeModal()" class="absolute top-4 right-4 z-10 bg-black/50 rounded-full p-2 text-white md:hidden"><i class="fas fa-times"></i></button>

            <!-- Imagen -->
            <div class="h-64 md:h-auto md:w-1/2 relative bg-gray-900 shrink-0">
                <img id="modal-img" src="" class="absolute inset-0 w-full h-full object-cover">
            </div>

            <!-- Detalles (Scrollable) -->
            <div class="flex-1 p-6 md:p-10 flex flex-col overflow-y-auto">
                <div class="flex justify-between items-start mb-2">
                    <h2 id="modal-title" class="text-3xl md:text-4xl font-cyber text-white leading-none"></h2>
                    <button onclick="router.closeModal()" class="hidden md:block text-gray-500 hover:text-white"><i class="fas fa-times text-xl"></i></button>
                </div>
                
                <p id="modal-price" class="text-xl text-neon-cyan font-bold font-mono mb-4"></p>
                
                <div class="flex-1">
                    <p id="modal-desc" class="text-gray-400 text-sm leading-relaxed mb-6 font-mono"></p>
                    
                    <!-- Selector de Tallas -->
                    <div class="mb-6">
                        <label class="text-xs font-bold text-gray-500 mb-2 block uppercase">Selecciona Talla</label>
                        <div id="modal-sizes" class="flex flex-wrap gap-3"></div>
                    </div>
                </div>

                <button id="modal-btn-add" class="w-full cyber-btn py-4 mt-4 tracking-widest text-sm shadow-[4px_4px_0px_#333]">
                    AGREGAR AL CARRITO
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, child, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDhIbUHfD8FARW9kz8ekqp5O0jqZQU7etc",
            authDomain: "kura-studio.firebaseapp.com",
            databaseURL: "https://kura-studio-default-rtdb.firebaseio.com",
            projectId: "kura-studio",
            storageBucket: "kura-studio.firebasestorage.app",
            messagingSenderId: "238358999866",
            appId: "1:238358999866:web:9fc2e446d816dae8981603"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- ESTADO ---
        const state = {
            products: [],
            cart: JSON.parse(localStorage.getItem('cart')) || []
        };

        // --- UTILS ---
        const formatMoney = (amount) => {
            if (amount === undefined || amount === null || isNaN(amount)) return 'C$ 0';
            return `C$ ${Number(amount).toLocaleString('es-NI')}`;
        };

        const showToast = (msg, type = 'success') => {
            Toastify({
                text: msg, duration: 3000, gravity: "bottom", position: "center",
                style: { background: type === 'error' ? "#FF003C" : "#00F0FF", color: "black", fontWeight: "800", textTransform: "uppercase" }
            }).showToast();
        };

        // --- LOGIC ---
        window.logic = {
            deliveryType: 'pickup', // Default

            init: async () => {
                logic.renderHome();
                await logic.fetchProducts();
            },

            fetchProducts: async () => {
                const grid = document.getElementById('products-grid');
                if(!grid) return;
                
                grid.innerHTML = '<div class="col-span-full text-center py-20"><div class="loader"></div></div>';

                try {
                    const snapshot = await get(child(ref(db), 'products'));
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        state.products = Object.keys(data).map(key => ({ id: key, ...data[key] }));
                        logic.renderProducts();
                    } else {
                        grid.innerHTML = '<p class="col-span-full text-center text-gray-500">NO INVENTORY FOUND</p>';
                    }
                } catch (e) {
                    console.error(e);
                    grid.innerHTML = '<p class="col-span-full text-center text-red-500">ERROR LOADING DATA</p>';
                }
            },

            renderProducts: () => {
                const grid = document.getElementById('products-grid');
                grid.innerHTML = '';
                
                state.products.forEach(p => {
                    const img = p.image || p.imageUrl || 'https://placehold.co/600x800/111/333?text=NO+IMG';
                    const price = formatMoney(p.price);
                    
                    grid.innerHTML += `
                        <div onclick="logic.openModal('${p.id}')" class="product-card cursor-pointer group">
                            <div class="product-image-container">
                                <img src="${img}" class="product-image" loading="lazy">
                                <div class="absolute bottom-0 left-0 bg-black/80 backdrop-blur px-3 py-1 border-t border-r border-gray-800">
                                    <span class="text-xs font-bold text-white tracking-widest">${p.category || 'ITEM'}</span>
                                </div>
                            </div>
                            <div class="p-4 bg-[#111]">
                                <h3 class="text-white font-bold font-body text-lg leading-tight mb-1 truncate">${p.name}</h3>
                                <div class="flex justify-between items-center">
                                    <p class="text-neon-cyan font-mono font-bold">${price}</p>
                                    <span class="text-xs text-gray-500 font-bold group-hover:text-white transition">VER +</span>
                                </div>
                            </div>
                        </div>
                    `;
                });
            },

            openModal: (id) => {
                const p = state.products.find(x => x.id === id);
                if (!p) return;

                document.getElementById('modal-img').src = p.image || p.imageUrl || 'https://placehold.co/600x800';
                document.getElementById('modal-title').innerText = p.name;
                document.getElementById('modal-price').innerText = formatMoney(p.price);
                document.getElementById('modal-desc').innerText = p.desc || p.description || 'Sin descripci√≥n.';

                // Tallas
                const sizesContainer = document.getElementById('modal-sizes');
                sizesContainer.innerHTML = '';
                
                // Procesar tallas (Array o String separado por comas)
                let sizes = [];
                if(Array.isArray(p.sizes)) sizes = p.sizes;
                else if(typeof p.sizes === 'string') sizes = p.sizes.split(','); // Soporte legacy
                else if(typeof p.sizesString === 'string') sizes = p.sizesString.split(','); // Soporte legacy 2

                if(sizes.length === 0) sizes = ['UNICA'];

                sizes.forEach(s => {
                    const cleanSize = s.trim();
                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = 'size_select';
                    radio.value = cleanSize;
                    radio.className = 'peer sr-only';
                    
                    const label = document.createElement('label');
                    label.className = 'w-10 h-10 md:w-12 md:h-12 flex items-center justify-center border border-gray-600 cursor-pointer peer-checked:bg-white peer-checked:text-black peer-checked:border-white hover:border-neon-cyan transition font-bold font-mono text-sm';
                    label.innerText = cleanSize;
                    
                    const wrapper = document.createElement('label');
                    wrapper.appendChild(radio);
                    wrapper.appendChild(label);
                    sizesContainer.appendChild(wrapper);
                });

                // Setup Bot√≥n
                const btn = document.getElementById('modal-btn-add');
                btn.onclick = () => {
                    const selected = document.querySelector('input[name="size_select"]:checked');
                    if(!selected) return showToast('‚ö†Ô∏è ELIGE UNA TALLA', 'error');
                    cartManager.add(p, selected.value);
                    router.closeModal();
                };

                const modal = document.getElementById('product-modal');
                modal.classList.remove('hidden');
                modal.classList.add('flex');
            },

            setDelivery: (type) => {
                logic.deliveryType = type;
                const addr = document.getElementById('cust-address');
                const btnP = document.getElementById('btn-pickup');
                const btnD = document.getElementById('btn-delivery');

                if (type === 'delivery') {
                    addr.classList.remove('hidden');
                    btnD.classList.add('border-neon-cyan', 'text-neon-cyan');
                    btnP.classList.remove('border-neon-cyan', 'text-neon-cyan');
                } else {
                    addr.classList.add('hidden');
                    btnP.classList.add('border-neon-cyan', 'text-neon-cyan');
                    btnD.classList.remove('border-neon-cyan', 'text-neon-cyan');
                }
            },

            sendOrder: () => {
                if (state.cart.length === 0) return;

                const name = document.getElementById('cust-name').value.trim();
                const phone = document.getElementById('cust-phone').value.trim();
                const address = document.getElementById('cust-address').value.trim();

                if (!name) return showToast('Falta tu nombre', 'error');
                if (!phone) return showToast('Falta tu tel√©fono', 'error');
                if (logic.deliveryType === 'delivery' && !address) return showToast('Falta la direcci√≥n de entrega', 'error');

                // Construir Mensaje
                const orderId = Math.floor(Math.random() * 10000);
                let msg = `üî• *PEDIDO NUEVO KURA - #${orderId}* üî•%0A`;
                msg += `üë§ *Cliente:* ${name}%0A`;
                msg += `üì± *Tel:* ${phone}%0A`;
                msg += `üöö *Entrega:* ${logic.deliveryType.toUpperCase()}%0A`;
                if(logic.deliveryType === 'delivery') msg += `üìç *Direcci√≥n:* ${address}%0A`;
                
                msg += `%0A*--- CARRITO ---*%0A`;
                let total = 0;
                state.cart.forEach(item => {
                    total += (item.price || 0);
                    msg += `‚ñ™ ${item.name} (Talla: ${item.size}) - C$${item.price}%0A`;
                });
                msg += `%0Aüí∞ *TOTAL: C$ ${total}*`;

                // Enviar
                window.open(`https://wa.me/50584016969?text=${msg}`, '_blank');
                
                // Opcional: Guardar en DB para historial
                push(ref(db, 'orders'), {
                    date: new Date().toISOString(),
                    client: { name, phone, address },
                    items: state.cart,
                    total: total,
                    type: logic.deliveryType
                });

                cartManager.clear();
            },

            renderHome: () => {
                document.getElementById('app-container').innerHTML = `
                    <div class="relative h-[60vh] md:h-[70vh] flex items-center justify-center bg-[#111] overflow-hidden">
                        <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1605218427368-35b0185e3d74?q=80&w=2000')] bg-cover bg-center opacity-40 grayscale"></div>
                        <div class="absolute inset-0 bg-gradient-to-t from-[#050505] to-transparent"></div>
                        <div class="relative z-10 text-center px-4 animate-[fadeIn_1s]">
                            <h1 class="text-6xl md:text-9xl font-cyber text-white mb-2 leading-none">KURA<span class="text-neon-red">.</span></h1>
                            <p class="text-gray-300 font-mono tracking-widest text-sm md:text-base border-t border-b border-gray-600 py-2 inline-block">STREETWEAR FROM NICARAGUA</p>
                            <br>
                            <button onclick="document.getElementById('shop-section').scrollIntoView({behavior:'smooth'})" class="mt-8 cyber-btn px-8 py-3 text-sm tracking-widest">
                                VER COLECCI√ìN
                            </button>
                        </div>
                    </div>

                    <div id="shop-section" class="container mx-auto px-4 py-16">
                        <div class="flex items-end justify-between mb-8 border-b border-gray-800 pb-4">
                            <h2 class="text-2xl md:text-4xl font-cyber text-white">LATEST DROP</h2>
                            <span class="text-xs font-mono text-gray-500">SEC.01 // 2026</span>
                        </div>
                        <div id="products-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-8">
                            <!-- Productos aqu√≠ -->
                        </div>
                    </div>
                `;
            }
        };

        // --- CART MANAGER ---
        window.cartManager = {
            toggle: () => {
                const sb = document.getElementById('cart-sidebar');
                const ov = document.getElementById('cart-overlay');
                const isOpen = !sb.classList.contains('translate-x-full');

                if (isOpen) {
                    sb.classList.add('translate-x-full');
                    ov.classList.add('opacity-0', 'pointer-events-none');
                    setTimeout(() => ov.classList.add('hidden'), 300);
                } else {
                    sb.classList.remove('translate-x-full');
                    ov.classList.remove('hidden');
                    ov.classList.remove('pointer-events-none');
                    requestAnimationFrame(() => ov.classList.remove('opacity-0'));
                    
                    // Inicializar estado del toggle delivery
                    logic.setDelivery('pickup');
                }
            },
            add: (product, size) => {
                state.cart.push({ ...product, size, cartId: Date.now() });
                cartManager.save();
                showToast('ITEM AGREGADO');
            },
            remove: (cartId) => {
                state.cart = state.cart.filter(x => x.cartId !== cartId);
                cartManager.save();
            },
            save: () => {
                localStorage.setItem('cart', JSON.stringify(state.cart));
                cartManager.render();
            },
            clear: () => {
                state.cart = [];
                cartManager.save();
                cartManager.toggle();
            },
            render: () => {
                document.getElementById('cart-counter').innerText = state.cart.length;
                const container = document.getElementById('cart-items-container');
                const checkoutSec = document.getElementById('checkout-section');
                container.innerHTML = '';
                
                let total = 0;

                if (state.cart.length === 0) {
                    container.innerHTML = `<div class="h-full flex flex-col items-center justify-center text-gray-600 font-mono text-sm"><i class="fas fa-ghost text-4xl mb-3 opacity-50"></i><p>TU CARRITO EST√Å VAC√çO</p></div>`;
                    checkoutSec.classList.add('hidden');
                } else {
                    checkoutSec.classList.remove('hidden');
                    state.cart.forEach(item => {
                        total += (item.price || 0);
                        const img = item.image || item.imageUrl || 'https://placehold.co/100';
                        
                        container.innerHTML += `
                            <div class="flex gap-3 bg-[#161616] p-2 border border-gray-800 relative">
                                <img src="${img}" class="w-16 h-20 object-cover grayscale">
                                <div class="flex-1 flex flex-col justify-center">
                                    <h4 class="font-bold text-white text-sm leading-tight line-clamp-1">${item.name}</h4>
                                    <p class="text-xs text-gray-500 font-mono mt-1">TALLA: <span class="text-white">${item.size}</span></p>
                                    <p class="text-neon-cyan font-bold text-sm mt-1">${formatMoney(item.price)}</p>
                                </div>
                                <button onclick="cartManager.remove(${item.cartId})" class="p-2 text-gray-600 hover:text-red-500 transition"><i class="fas fa-times"></i></button>
                            </div>
                        `;
                    });
                }
                document.getElementById('cart-total').innerText = formatMoney(total);
            }
        };

        window.router = {
            navigate: () => window.scrollTo({top: 0, behavior: 'smooth'}),
            closeModal: () => {
                document.getElementById('product-modal').classList.add('hidden');
                document.getElementById('product-modal').classList.remove('flex');
            }
        };

        // Init
        logic.init();
        cartManager.render();

    </script>
</body>
</html>
