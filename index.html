<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KURA STUDIO | STREETWEAR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap');
        body { font-family: 'Space Mono', monospace; background-color: #f3f4f6; }
        h1, h2, h3, .font-street { font-family: 'Anton', sans-serif; letter-spacing: 0.05em; }
        .border-brutal { border: 2px solid black; box-shadow: 4px 4px 0px black; transition: all 0.1s; }
        .border-brutal:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px black; }
        .marquee { white-space: nowrap; overflow: hidden; }
        .marquee span { display: inline-block; padding-left: 100%; animation: marquee 15s linear infinite; }
        @keyframes marquee { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }
    </style>
</head>
<body class="flex flex-col min-h-screen text-black selection:bg-black selection:text-white">

    <!-- Marquee -->
    <div class="bg-black text-white py-2 border-b-2 border-black font-bold text-xs uppercase marquee">
        <span>KURA STUDIO ¬© 2026 /// WORLDWIDE SHIPPING /// NEW COLLECTION DROP /// ESTILO SIN REGLAS /// KURA STUDIO ¬© 2026</span>
    </div>

    <!-- Navbar -->
    <nav class="bg-white border-b-2 border-black sticky top-0 z-40 px-4 py-4 flex justify-between items-center">
        <a href="#" class="text-3xl font-street tracking-wide">KURA STUDIO.</a>
        <div class="flex items-center gap-4">
            <div id="user-display" class="hidden md:block text-xs font-bold bg-gray-200 px-2 py-1"></div>
            <button onclick="toggleCart()" class="relative border-2 border-black px-3 py-1 hover:bg-black hover:text-white transition">
                CART (<span id="cart-count">0</span>)
            </button>
        </div>
    </nav>

    <!-- Hero -->
    <header class="bg-white border-b-2 border-black py-20 px-4 text-center relative overflow-hidden">
        <h1 class="text-6xl md:text-9xl uppercase leading-none mb-4">Urban<br><span class="text-gray-400">Chaos</span></h1>
        <p class="max-w-md mx-auto font-bold mb-8 border-l-4 border-black pl-4 text-left">
            Anime. Arte. Minimalismo.
        </p>
        <button onclick="document.getElementById('shop').scrollIntoView()" class="bg-black text-white px-8 py-3 font-bold border-brutal hover:bg-white hover:text-black">
            VER COLECCI√ìN
        </button>
    </header>

    <!-- Tienda -->
    <main id="shop" class="container mx-auto px-4 py-16 flex-grow">
        <div class="flex justify-between items-end mb-8 border-b-2 border-black pb-2">
            <h2 class="text-4xl font-street">LATEST DROP</h2>
        </div>

        <div id="loader" class="text-center py-10 font-bold">CARGANDO INVENTARIO...</div>
        
        <div id="products-grid" class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- JS Inyectar√° productos aqu√≠ -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white py-8 border-t-4 border-white text-center">
        <h3 class="text-4xl font-street mb-2">KURA STUDIO 2026</h3>
        <p class="text-xs text-gray-500">MANAGUA, NICARAGUA</p>
        <p class="text-[10px] mt-4 text-gray-600">BY KODIALABS</p>
    </footer>

    <!-- Modal Carrito -->
    <div id="cart-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="toggleCart()"></div>
        <div class="absolute right-0 top-0 h-full w-full max-w-md bg-white border-l-2 border-black flex flex-col">
            <div class="p-6 bg-black text-white flex justify-between items-center">
                <h2 class="text-2xl font-street">YOUR STASH</h2>
                <button onclick="toggleCart()"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-4 bg-gray-50"></div>
            <div class="p-6 border-t-2 border-black bg-white">
                <div class="flex justify-between font-bold text-xl mb-4">
                    <span>TOTAL</span>
                    <span id="cart-total">$0.00</span>
                </div>
                
                <!-- Checkout Form -->
                <div id="checkout-box" class="hidden space-y-3">
                    <select id="delivery-type" onchange="toggleAddress()" class="w-full border-2 border-black p-2 font-bold bg-white">
                        <option value="pickup">RECOGER EN TIENDA</option>
                        <option value="delivery">DELIVERY (ENV√çO)</option>
                    </select>
                    <input id="c-name" type="text" placeholder="TU NOMBRE" class="w-full border-2 border-black p-2 font-bold">
                    <textarea id="c-addr" placeholder="DIRECCI√ìN EXACTA..." class="w-full border-2 border-black p-2 font-bold hidden"></textarea>
                    
                    <button onclick="sendOrder()" class="w-full bg-[#25D366] text-white py-3 font-bold border-brutal flex justify-center gap-2 items-center">
                        <i class="fab fa-whatsapp text-xl"></i> PEDIR POR WHATSAPP
                    </button>
                </div>

                <button id="btn-pay" onclick="initCheckout()" class="w-full bg-black text-white py-3 font-bold border-brutal">
                    CHECKOUT
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Login -->
    <div id="login-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-sm" onclick="toggleLogin()"></div>
        <div class="relative bg-white border-2 border-black p-8 w-full max-w-sm shadow-[8px_8px_0px_0px_#fff]">
            <h2 class="text-3xl font-street mb-6 text-center">KURA MEMBERS</h2>
            <input id="l-email" type="email" placeholder="EMAIL" class="w-full border-2 border-black p-3 mb-2 font-bold bg-gray-100">
            <input id="l-pass" type="password" placeholder="PASSWORD" class="w-full border-2 border-black p-3 mb-4 font-bold bg-gray-100">
            <div class="flex gap-2">
                <button onclick="doLogin()" class="flex-1 bg-black text-white py-2 font-bold hover:bg-gray-800">ENTRAR</button>
                <button onclick="doRegister()" class="flex-1 border-2 border-black py-2 font-bold hover:bg-gray-100">REGISTRO</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // TUS DATOS DE CONEXI√ìN EXACTOS
        const firebaseConfig = {
            apiKey: "AIzaSyDhIbUHfD8FARW9kz8ekqp5O0jqZQU7etc",
            authDomain: "kura-studio.firebaseapp.com",
            databaseURL: "https://kura-studio-default-rtdb.firebaseio.com",
            projectId: "kura-studio",
            storageBucket: "kura-studio.firebasestorage.app",
            messagingSenderId: "238358999866",
            appId: "1:238358999866:web:9fc2e446d816dae8981603",
            measurementId: "G-P6B46DN506"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let products = [];
        let user = null;

        // Cargar Productos (Compatibilidad Realtime DB)
        function load() {
            const dbRef = ref(db);
            get(child(dbRef, `products`)).then((snapshot) => {
                document.getElementById('loader').style.display = 'none';
                const grid = document.getElementById('products-grid');
                grid.innerHTML = '';

                if (snapshot.exists()) {
                    const data = snapshot.val();
                    // Transformar objeto de Firebase a Array
                    products = Object.keys(data).map(key => ({ id: key, ...data[key] }));
                    
                    products.forEach(p => {
                        // Proteger contra tallas vac√≠as
                        const sizesString = p.sizesString || "UNICA:0";
                        const sizes = sizesString.split(',').map(s => {
                            const parts = s.split(':');
                            if(parts.length < 2) return '';
                            const t = parts[0].trim();
                            const pr = parts[1].trim();
                            return `<option value="${t}" data-price="${pr}">${t} - $${pr}</option>`;
                        }).join('');

                        grid.innerHTML += `
                        <div class="group">
                            <div class="border-2 border-black aspect-[3/4] overflow-hidden mb-3 relative">
                                <img src="${p.imageUrl}" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition duration-500">
                                <div class="absolute top-2 right-2 bg-black text-white text-xs px-2 py-1 font-bold">NEW</div>
                            </div>
                            <h3 class="text-2xl font-street leading-none">${p.name}</h3>
                            <p class="text-xs text-gray-500 mb-3 line-clamp-2">${p.description}</p>
                            <div class="flex border-2 border-black h-10">
                                <select id="size-${p.id}" class="w-2/3 px-2 font-bold bg-white h-full outline-none">${sizes}</select>
                                <button onclick="window.add('${p.id}')" class="w-1/3 bg-black text-white h-full hover:bg-gray-800"><i class="fas fa-plus"></i></button>
                            </div>
                        </div>`;
                    });
                } else {
                    grid.innerHTML = '<p class="text-center w-full col-span-3">NO HAY PRODUCTOS A√öN</p>';
                }
            }).catch((error) => {
                console.error(error);
                document.getElementById('loader').innerText = "Error cargando datos";
            });
        }

        // Carrito Logic
        window.add = (id) => {
            const p = products.find(x => x.id === id);
            const sel = document.getElementById(`size-${id}`);
            if(!sel.value) return alert("Selecciona una talla");
            
            cart.push({
                id: p.id, name: p.name, 
                size: sel.value, 
                price: parseFloat(sel.options[sel.selectedIndex].dataset.price)
            });
            updateCart();
            toggleCart();
        };

        window.remove = (i) => { cart.splice(i, 1); updateCart(); };
        
        function updateCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            document.getElementById('cart-count').innerText = cart.length;
            const list = document.getElementById('cart-items');
            list.innerHTML = '';
            let total = 0;
            
            cart.forEach((item, i) => {
                total += item.price;
                list.innerHTML += `
                <div class="flex justify-between items-center border-b pb-2 border-gray-300">
                    <div>
                        <div class="font-bold text-sm">${item.name}</div>
                        <div class="text-xs bg-black text-white px-1 inline-block">${item.size}</div>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="font-bold">$${item.price}</span>
                        <button onclick="remove(${i})" class="text-red-500 text-xs">X</button>
                    </div>
                </div>`;
            });
            document.getElementById('cart-total').innerText = '$' + total.toFixed(2);
            
            document.getElementById('checkout-box').classList.add('hidden');
            document.getElementById('btn-pay').classList.remove('hidden');
        }

        // Checkout
        window.initCheckout = () => {
            if(cart.length === 0) return alert("Carrito vac√≠o");
            if(!user) { toggleCart(); toggleLogin(); return; }
            document.getElementById('btn-pay').classList.add('hidden');
            document.getElementById('checkout-box').classList.remove('hidden');
        }

        window.toggleAddress = () => {
            const type = document.getElementById('delivery-type').value;
            document.getElementById('c-addr').classList.toggle('hidden', type === 'pickup');
        }

        window.sendOrder = async () => {
            const type = document.getElementById('delivery-type').value;
            const name = document.getElementById('c-name').value;
            const addr = document.getElementById('c-addr').value;
            
            if(!name) return alert("Nombre requerido");
            if(type === 'delivery' && !addr) return alert("Direcci√≥n requerida");

            const total = cart.reduce((sum, i) => sum + i.price, 0);
            const orderId = 'KURA-' + Math.floor(Math.random()*10000);

            // Guardar en Realtime DB
            const newOrderRef = push(ref(db, 'orders'));
            await set(newOrderRef, {
                orderId, userId: user.uid, customer: name, 
                type, address: addr || 'Tienda', 
                items: cart, total, date: new Date().toISOString()
            });

            let msg = `üî• *PEDIDO KURA STUDIO* üî•%0A%0AüÜî *Orden:* ${orderId}%0Aüë§ *Cliente:* ${name}%0Aüöö *Entrega:* ${type.toUpperCase()}%0A`;
            if(type === 'delivery') msg += `üìç *Direcci√≥n:* ${addr}%0A`;
            msg += `%0A*ITEMS:*%0A`;
            cart.forEach(i => msg += `‚ñ™ ${i.name} [${i.size}] $${i.price}%0A`);
            msg += `%0Aüí∞ *TOTAL: $${total}*`;

            cart = []; updateCart(); toggleCart();
            window.open(`https://wa.me/50584016969?text=${msg}`, '_blank');
        }

        // Auth
        window.doLogin = async () => {
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('l-email').value, document.getElementById('l-pass').value);
                toggleLogin();
            } catch(e) { alert("Error: " + e.message); }
        }
        window.doRegister = async () => {
            try {
                await createUserWithEmailAndPassword(auth, document.getElementById('l-email').value, document.getElementById('l-pass').value);
                toggleLogin();
            } catch(e) { alert("Error: " + e.message); }
        }
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (u) => {
            user = u;
            const div = document.getElementById('user-display');
            if(u) {
                div.innerHTML = `${u.email.split('@')[0]} / <button onclick="logout()" class="underline">SALIR</button>`;
            } else {
                div.innerHTML = `<button onclick="toggleLogin()">LOGIN</button>`;
            }
        });

        window.toggleCart = () => document.getElementById('cart-modal').classList.toggle('hidden');
        window.toggleLogin = () => document.getElementById('login-modal').classList.toggle('hidden');

        load();
        updateCart();
    </script>
</body>
</html>
